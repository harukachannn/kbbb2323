<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css">
    <title>GACHAPON SONGS</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jquery.bgswitcher.js"></script>
    <script src="js/result.js"></script>
</head>

<body>
    <section id="about">
        <div class="fadein">
            <h1 class="heading about-title"> 今のあなたの気分にぴったりな曲は...</h1>
            <h2 id="artist">~~~~~~~~~~~~~~~ の</h2>
            <p id="title">・・・・・・ です！</p>
        </div>
    </section>
    <script src="js/main.js"></script>
    <div class="youtube">
        <iframe id="url" src="https://www.youtube.com/embed/QnIXpSR1k-8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <script src="js/songs.js"></script>
        <script>
            window.onload = function() {
                const url = new URL(document.location.href)
                const params = url.searchParams
                const number = params.get("number")
                if (number == 0) {
                    const song = getcalmSong();
                    document.getElementById("title").innerText = song.title + " です!";
                    document.getElementById("artist").innerText = song.artist + " の";
                    document.getElementById("url").src = song.url;
                } else if (number == 1) {
                    const song = getExcitingSong();
                    document.getElementById("title").innerText = song.title + " です！";
                    document.getElementById("artist").innerText = song.artist + " の";
                    document.getElementById("url").src = song.url;

                } else if (number == 2) {
                    const song = getSadSong();
                    document.getElementById("title").innerText = song.title + " です！";
                    document.getElementById("artist").innerText = song.artist + " の";
                    document.getElementById("url").src = song.url;

                } else if (number == 3) {
                    const song = getHappySong();
                    document.getElementById("title").innerText = song.title + " です！";
                    document.getElementById("artist").innerText = song.artist + " の";
                    document.getElementById("url").src = song.url;

                }

            }
        </script>

</body>

</html>
